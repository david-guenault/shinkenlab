mongo:
    image: dguenault/mongodb:2.6.4
    hostname: mongo
    volumes: 
        - data/mongodb/data/db:/data/db
    expose: 
        - "27017"

scheduler:
    image:    dguenault/shinken-scheduler:2.0.3
    hostname: scheduler
    expose:
        - "7768"
    links:
        - mongo:mongo
receiver:
    image:    dguenault/shinken-receiver:2.0.3
    hostname: receiver
    expose:
        - "7773"

poller:
    image:    dguenault/shinken-poller:2.0.3
    hostname: poller
    expose:
        - "7771"
    links:
        - scheduler:scheduler

reactionner:
    image:    dguenault/shinken-reactionner:2.0.3
    hostname: reactionner
    expose:
        - "7779"
    links:
        - scheduler:scheduler

broker:
    image:    dguenault/shinken-broker:2.0.3
    hostname: broker
    expose:
        - "7767"
        - "50000"
        - "7772"
    links:
        - scheduler:scheduler
        - receiver:receiver
        - poller:poller
        - reactionner:reactionner
        - mongo:mongo

arbiter:
    image:    dguenault/shinken-arbiter:2.0.3
    hostname: arbiter
    expose:
        - "7770"
    links:
        - mongo:mongo
        - poller:poller
        - scheduler:scheduler
        - receiver:receiver
        - reactionner:reactionner
        - broker:broker