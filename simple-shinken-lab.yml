mongo:
    image: dguenault/mongodb:2.6.4
    hostname: mongo
    volumes: 
        - data/mongodb/data/db:/data/db
    expose: 
        - "27017"

scheduler:
    image:    dguenault/shinken-scheduler:1.4
    hostname: scheduler
    volumes:
        - data/shinken/etc/shinken:/etc/shinken
    expose:
        - "7768"
receiver:
    image:    dguenault/shinken-receiver:1.4
    hostname: receiver
    volumes:
        - data/shinken/etc/shinken:/etc/shinken
    expose:
        - "7773"

poller:
    image:    dguenault/shinken-poller-testconfig:1.4
    hostname: poller
    volumes:
        - data/shinken/etc/shinken:/etc/shinken
    expose:
        - "7771"
    links:
        - scheduler:scheduler

reactionner:
    image:    dguenault/shinken-reactionner:1.4
    hostname: reactionner
    volumes:
        - data/shinken/etc/shinken:/etc/shinken
    expose:
        - "7779"
    links:
        - scheduler:scheduler

broker:
    image:    dguenault/shinken-broker:1.4
    hostname: broker
    volumes:
        - data/shinken/etc/shinken:/etc/shinken
    expose:
        - "7767"
        - "50000"
        - "7772"
    links:
        - scheduler:scheduler

arbiter:
    image:    dguenault/shinken-arbiter-testconfig:1.4
    hostname: arbiter
    volumes:
        - data/shinken/etc/shinken:/etc/shinken
    expose:
        - "7770"
    links:
        - mongo:mongo
        - poller1:poller1
        - scheduler:scheduler
        - receiver:receiver
        - reactionner:reactionner
        - broker:broker